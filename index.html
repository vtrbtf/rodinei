      function getRandomImage() {
        const randomIndex = Math.floor(Math.random() * images.length);
        return images[randomIndex];
      }

      function getRandomPosition() {
        const x = Math.random() * window.innerWidth - 300; // Adjust offset as needed
        const y = Math.random() * window.innerHeight - 300; // Adjust offset as needed
        return { x, y };
      }

      function createLoaderImage() {
        const img = document.createElement("img");
        img.classList.add("loader-image");
        img.src = getRandomImage();
        const { x, y } = getRandomPosition();
        img.style.left = `${x}px`;
        img.style.top = `${y}px`;
        document.body.appendChild(img);

        // Fade in the image
        setTimeout(() => {
            img.style.opacity = 1;
          }, 100); 

        // Fade out the image after a random duration
        setTimeout(() => {
            img.style.opacity = 0;
            setTimeout(() => {
                  img.remove(); 
                }, 500); 
        }, 2000 ); // Random fade-out time -> + Math.random() * 2000
      }

      // Create 4-6 images initially
      for (let i = 0; i < Math.floor(Math.random() * 3) + 4; i++) {
        createLoaderImage();
      }

        // Continuously create new images
      setInterval(() => {
        createLoaderImage();
      },  500); // Random interval // 1000 + Math.random() *

      // Simulate loading time
      setTimeout(() => {
        // Hide the loader (or transition to your main content)
        const loaderImages = document.querySelectorAll(".loader-image");
        loaderImages.forEach(img => {
            img.style.opacity = 0;
          });
        setTimeout(() => {

      }, 5000); // Adjust loading time as needed

       // Calculate hash based on current timestamp (5-minute window)
  function getHash() {
    const now = new Date();
    const minutes = Math.floor(now.getMinutes() / 5); // Round down to nearest 5-minute interval
    return minutes;
  }

  // Get the index of the URL based on the hash (improved for larger URL sets)
  function getUrlIndex(hash) {
    // Calculate a prime number close to the number of URLs (for better distribution)
    const primeNumber = 229; // Adjust based on your actual URL count
    return (hash * primeNumber) % urls.length;
  }

  // Redirect to the selected URL
  const hash = getHash();
  const urlIndex = getUrlIndex(hash);
  const selectedUrl = urls[urlIndex];

  setTimeout(() => {
       window.location.href = Math.floor((Date.now() / (1000 * 60 * 5)) % urls.length);
     }, 8000)
